<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLU Lernspiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .menu-screen, .game-screen {
            display: none;
        }

        .menu-screen.active, .game-screen.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category-selection {
            margin-bottom: 30px;
        }

        .category-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.3);
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
        }

        .category-btn.selected {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .game-mode-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-mode-btn {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(55, 66, 250, 0.3);
        }

        .game-mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(55, 66, 250, 0.4);
        }

        .question-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .product-image {
            max-width: 150px;
            max-height: 150px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }

        .input-container {
            margin: 20px 0;
        }

        .plu-input {
            font-size: 1.3em;
            padding: 15px 20px;
            border: 3px solid #ddd;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .plu-input:focus {
            outline: none;
            border-color: #3742fa;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .option-btn {
            background: #fff;
            border: 3px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            border-color: #3742fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 210, 211, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 210, 211, 0.4);
        }

        .back-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .feedback {
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .score {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            border-left: 5px solid #2196f3;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            transition: width 0.5s ease;
            border-radius: 5px;
        }

        .image-placeholder {
            width: 150px;
            height: 150px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 0.9em;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üõí PLU Lernspiel</h1>
        
        <!-- Menu Screen -->
        <div class="menu-screen active" id="menuScreen">
            <div class="category-selection">
                <h2>Kategorie w√§hlen:</h2>
                <button class="category-btn selected" data-category="fruits">üçé Obst & Gem√ºse</button>
                <button class="category-btn" data-category="bakery">ü•ñ B√§cker-Liste</button>
            </div>
            
            <div class="game-mode-selection">
                <button class="game-mode-btn" data-mode="input">
                    <h3>üî¢ PLU eingeben</h3>
                    <p>Gib die richtige PLU-Nummer f√ºr das gezeigte Produkt ein</p>
                </button>
                <button class="game-mode-btn" data-mode="select-plu">
                    <h3>‚úÖ PLU ausw√§hlen</h3>
                    <p>W√§hle die richtige PLU aus mehreren Optionen</p>
                </button>
                <button class="game-mode-btn" data-mode="select-product">
                    <h3>üõçÔ∏è Produkt ausw√§hlen</h3>
                    <p>W√§hle das richtige Produkt f√ºr die gezeigte PLU</p>
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <button class="back-btn" onclick="showMenu()">‚Üê Zur√ºck zum Men√º</button>
            
            <div class="score">
                <span id="scoreDisplay">Punkte: 0/0</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Dynamic content will be inserted here -->
            </div>

            <div class="feedback" id="feedback" style="display: none;"></div>

            <button class="submit-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                N√§chste Frage
            </button>
        </div>
    </div>

    <script>
        // Product data
        const products = {
            fruits: [
                { name: "Bananen", plu: "0001" },
                { name: "Gurken", plu: "0002" },
                { name: "Rispentomaten", plu: "0008" },
                { name: "√Ñpfel Pink Lady", plu: "0010" },
                { name: "Nektarinen", plu: "0013" },
                { name: "Pfirsiche", plu: "0023" },
                { name: "Avocado Sorte Hass", plu: "0024" },
                { name: "Honigmelone", plu: "0029" },
                { name: "Zucchini", plu: "0031" },
                { name: "Kohlrabi", plu: "0045" },
                { name: "Kiwi Gold", plu: "0057" },
                { name: "Radieschen", plu: "0059" },
                { name: "Paprika rot", plu: "0101" },
                { name: "Erdbeeren", plu: "0106" },
                { name: "Bio Bananen", plu: "0175" }
            ],
            bakery: [
                { name: "B√§ckerbr√∂tchen", plu: "4502", image: "Baeckerbroetchen.png" },
                { name: "Rosenbr√∂tchen hell", plu: "4504", image: "Rosenbroetchen_hell.png" },
                { name: "Weltmeister-Chia Br√∂tchen", plu: "4506", image: "Weltmeister_Chia_Broetchen.png" },
                { name: "K√ºrbiskern-Kartoffelbr√∂tchen", plu: "4507", image: "Kuerbiskernkartoffelbroetchen.png" },
                { name: "Fitnessbr√∂tchen", plu: "4508", image: "Fitnessbroetchen.png" },
                { name: "Walnuss-Br√∂tchen", plu: "4511", image: "Walnuss_Broetchen.png" },
                { name: "Butterlaugenecke", plu: "4513", image: "Butterlaugeneck.png" },
                { name: "Buttercroissant", plu: "4514", image: "Buttercroissant.png" },
                { name: "Vesper rund", plu: "4520", image: "Bauernvesper.png" },
                { name: "Apfelecke", plu: "4534", image: "Apfelecke.png" },
                { name: "Brioche-Knoten", plu: "4526", image: "Brioche_Knoten.png" },
                { name: "Vanilleknusperstange", plu: "4533", image: "Vanilleknusperstange.png" },
                { name: "Doppelbr√∂tchen", plu: "4592", image: "Doppelbroetchen.png" },
                { name: "Laugenbrezel schw√§bische Art", plu: "4531", image: "Laugenbrezel.png" },
                { name: "Sonnenbatzen 750g", plu: "4518", image: "Sonnenbatzen.png" },
                { name: "Laugenzopf mit K√§se", plu: "4524", image: "Laugenzopf_mit_Kaese.png" },
                { name: "K√§setwister", plu: "4525", image: "Kaesetwister.png" },
                { name: "Flabatta", plu: "4529", image: "Flabatta.png" },
                { name: "Nuss-Nougat Croissant 90g", plu: "4536" },
                { name: "Steinofen K√§sestick, 80g", plu: "4567", image: "Steinofen_Kaesestick.png" }
            ]
        };

        // Game state
        let currentCategory = 'fruits';
        let currentMode = '';
        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = 10;
        let currentProduct = null;
        let gameQuestions = [];

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Category selection
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    currentCategory = this.dataset.category;
                });
            });

            // Game mode selection
            document.querySelectorAll('.game-mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentMode = this.dataset.mode;
                    startGame();
                });
            });
        }

        function startGame() {
            document.getElementById('menuScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            
            // Reset game state
            currentQuestion = 0;
            score = 0;
            gameQuestions = generateQuestions();
            
            updateScore();
            showQuestion();
        }

        function generateQuestions() {
            const categoryProducts = products[currentCategory];
            const questions = [];
            
            // Shuffle products and take first 10
            const shuffled = [...categoryProducts].sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < Math.min(totalQuestions, shuffled.length); i++) {
                questions.push(shuffled[i]);
            }
            
            return questions;
        }

        function showQuestion() {
            if (currentQuestion >= gameQuestions.length) {
                showFinalScore();
                return;
            }

            currentProduct = gameQuestions[currentQuestion];
            const container = document.getElementById('questionContainer');
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';

            switch (currentMode) {
                case 'input':
                    showInputQuestion(container);
                    break;
                case 'select-plu':
                    showSelectPluQuestion(container);
                    break;
                case 'select-product':
                    showSelectProductQuestion(container);
                    break;
            }
        }

        function showInputQuestion(container) {
            container.innerHTML = `
                ${getProductDisplay(currentProduct)}
                <div class="input-container">
                    <input type="text" class="plu-input" id="pluInput" placeholder="PLU eingeben" maxlength="4">
                    <br>
                    <button class="submit-btn" onclick="checkInputAnswer()">Antwort pr√ºfen</button>
                </div>
            `;
            
            document.getElementById('pluInput').focus();
            document.getElementById('pluInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkInputAnswer();
                }
            });
        }

        function showSelectPluQuestion(container) {
            const options = generatePluOptions(currentProduct.plu);
            
            container.innerHTML = `
                ${getProductDisplay(currentProduct)}
                <p><strong>W√§hle die richtige PLU:</strong></p>
                <div class="options-container">
                    ${options.map(plu => `
                        <button class="option-btn" onclick="checkPluSelection('${plu}')">${plu}</button>
                    `).join('')}
                </div>
            `;
        }

        function showSelectProductQuestion(container) {
            const options = generateProductOptions(currentProduct);
            
            container.innerHTML = `
                <div class="product-name">PLU: ${currentProduct.plu}</div>
                <p><strong>W√§hle das richtige Produkt:</strong></p>
                <div class="options-container">
                    ${options.map(product => `
                        <button class="option-btn" onclick="checkProductSelection('${product.name}')">
                            ${getProductDisplay(product, true)}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function getProductDisplay(product, small = false) {
            const imageSize = small ? '80px' : '150px';
            
            if (product.image && currentCategory === 'bakery') {
                return `
                    <img src="ressources/${product.image}" 
                         alt="${product.name}" 
                         class="product-image" 
                         style="max-width: ${imageSize}; max-height: ${imageSize};"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="image-placeholder" style="display: none; width: ${imageSize}; height: ${imageSize};">
                        Bild nicht verf√ºgbar<br>${product.name}
                    </div>
                    <div class="product-name">${product.name}</div>
                `;
            } else {
                return `
                    <div class="image-placeholder" style="width: ${imageSize}; height: ${imageSize};">
                        ${currentCategory === 'fruits' ? 'üçé' : 'ü•ñ'}<br>${product.name}
                    </div>
                    <div class="product-name">${product.name}</div>
                `;
            }
        }

        function generatePluOptions(correctPlu) {
            const options = [correctPlu];
            const categoryProducts = products[currentCategory];
            
            while (options.length < 4) {
                const randomProduct = categoryProducts[Math.floor(Math.random() * categoryProducts.length)];
                if (!options.includes(randomProduct.plu)) {
                    options.push(randomProduct.plu);
                }
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        function generateProductOptions(correctProduct) {
            const options = [correctProduct];
            const categoryProducts = products[currentCategory];
            
            while (options.length < 4) {
                const randomProduct = categoryProducts[Math.floor(Math.random() * categoryProducts.length)];
                if (!options.find(p => p.name === randomProduct.name)) {
                    options.push(randomProduct);
                }
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        function checkInputAnswer() {
            const input = document.getElementById('pluInput').value.trim();
            const isCorrect = input === currentProduct.plu;
            
            showFeedback(isCorrect, `Die richtige PLU ist: ${currentProduct.plu}`);
            
            if (isCorrect) {
                score++;
            }
            
            updateScore();
            currentQuestion++;
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function checkPluSelection(selectedPlu) {
            const isCorrect = selectedPlu === currentProduct.plu;
            
            showFeedback(isCorrect, `Die richtige PLU ist: ${currentProduct.plu}`);
            
            if (isCorrect) {
                score++;
            }
            
            updateScore();
            currentQuestion++;
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function checkProductSelection(selectedProduct) {
            const isCorrect = selectedProduct === currentProduct.name;
            
            showFeedback(isCorrect, `Das richtige Produkt ist: ${currentProduct.name}`);
            
            if (isCorrect) {
                score++;
            }
            
            updateScore();
            currentQuestion++;
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function showFeedback(isCorrect, message) {
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                ${isCorrect ? '‚úÖ Richtig!' : '‚ùå Falsch!'}<br>
                ${message}
            `;
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `Punkte: ${score}/${currentQuestion} (${gameQuestions.length} Fragen)`;
            const progress = (currentQuestion / gameQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function nextQuestion() {
            showQuestion();
        }

        function showFinalScore() {
            const container = document.getElementById('questionContainer');
            const percentage = Math.round((score / gameQuestions.length) * 100);
            
            container.innerHTML = `
                <h2>üéâ Spiel beendet!</h2>
                <div class="score">
                    <h3>Endergebnis: ${score}/${gameQuestions.length}</h3>
                    <h3>${percentage}% richtig</h3>
                </div>
                <p>${getScoreMessage(percentage)}</p>
                <button class="submit-btn" onclick="startGame()">Nochmal spielen</button>
                <button class="submit-btn" onclick="showMenu()">Zur√ºck zum Men√º</button>
            `;
            
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function getScoreMessage(percentage) {
            if (percentage >= 90) return "Ausgezeichnet! Du beherrschst die PLU-Codes perfekt! üåü";
            if (percentage >= 75) return "Sehr gut! Du kennst die meisten PLU-Codes! üëç";
            if (percentage >= 60) return "Gut gemacht! Mit etwas mehr √úbung wirst du noch besser! üí™";
            if (percentage >= 40) return "Nicht schlecht! √úbung macht den Meister! üìö";
            return "Mehr √úbung n√∂tig! Aber du wirst besser werden! üéØ";
        }

        function showMenu() {
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('menuScreen').classList.add('active');
        }
    </script>
</body>
</html>
